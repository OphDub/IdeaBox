<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>IdeaBox</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
<!-- IdeaBox User Input -->
<header>
	<h1 tabindex="1"><span>idea</span>box</h1>
	<form id="ideaForm">
		<fieldset>
			<input tabindex="2" aria-label="Enter your Idea Title" id="idea-title-input" class="title-input" type="text" placeholder="Title">
			<textarea tabindex="3" aria-label="Enter your Idea" id="idea-body" class="input-body" type="textarea" placeholder="Body"></textarea>
			<button tabindex="4" aria-label="Save Idea" id="idea-save" class="save-button">save</button>
		</fieldset>
	</form>
</header>
<!-- Idea Display Wrapper -->
	<section class="idea-wrapper">
		<input role="Search Ideas" type="text" id="idea-search" class="search-input" tabindex="5" type="text" placeholder="Search">
	</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts.js"></script>
</html>
