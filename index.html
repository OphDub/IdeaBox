<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>IdeaBox</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
<!-- IdeaBox User Input -->
<header>
	<h1><span>idea</span>box</h1>
	<form>
		<fieldset>
			<input id="idea-title-input" class="title-input" type="text" placeholder="Title">
			<textarea id="idea-body" class="input-body" type="textarea" placeholder="Body"></textarea>
			<button type="button" id="idea-save" class="save-button">save</button>
		</fieldset>
	</form>
</header>
<!-- Idea Display Wrapper -->
	<section class="idea-wrapper">
		<input type="text" id="idea-search" class="search-input" type="text" placeholder="Search">
<!-- 		Idea Card Placeholder Mock -->
		<article class="idea-card">
			<h2 class="idea-title-h2">Example Idea <button type="button" class="idea-delete"></button></h2>
			<p class="idea-body-text">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis assumenda explicabo
			</p>
			<button class="upvote voting-buttons" type="button"></button>
			<button class="downvote voting-buttons" type="button"></button>
			<p class="idea-quality">
				quality: <span class="idea-status">swill</span>
			</p>
		</article>
	</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts.js"></script>
</html>
