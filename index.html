<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IdeaBox</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<!-- IdeaBox User Input -->
<header class="header-wrapper">
	<h1>ideabox</h1>
	<form action="submit">
		<input id="idea-title" class="title-input" type="text" placeholder="Title">
		<input id="idea-body" class="body-input" type="text" placeholder="Body">
		<button id="idea-save" class="save-button">save</button>
	</form>
</header>
<!-- Idea Display Wrapper -->
<body>
	<input id="idea-search" class="search-input" type="text" placeholder="Search">
	<section class="idea-wrapper">
<!-- 		Idea Card Placeholder Mock -->
		<article class="idea-card">
			<h2 class="idea-title-text">Idea Title</h2>
			<p class="idea-body-text">
				Idea text body
			</p>
			<p class="idea-quality">
				quality: <span class="idea-status">swill</span>
			</p>
		</article>
	</section>
</body>
<script src="scripts.js"></script>
</html>
