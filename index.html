<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IdeaBox</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
</head>
<!-- IdeaBox User Input -->
<header class="header-wrapper">
	<h1 id="ideabox-header"><span class="ideabox-title">idea</span>box</h1>
	<form id="user-input" action="">
		<input id="idea-title" class="title-input user-input" type="text" placeholder="Title">
		<input id="idea-body" class="body-input user-input" type="text" placeholder="Body">
		<button id="idea-save" class="save-button user-input" type="reset">save</button>
	</form>
</header>
<!-- Idea Display Wrapper -->
<body>
	<input id="idea-search" class="search-input" type="text" placeholder="Search">
	<section class="idea-wrapper">
<!-- 		Idea Card Placeholder Mock -->
		<article class="idea-card">
			<h2 class="idea-title-text">Example Idea</h2>
			<p class="idea-body-text">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis assumenda explicabo, animi iusto. Commodi possimus illo omnis natus cupiditate quae voluptatibus ex. Consequatur nisi laboriosam, tempore sed fugiat officiis, impedit.
			</p>
			<button class="upvote voting-buttons"></button>
			<button class="downvote voting-buttons"></button>
			<p class="idea-quality">
				quality: <span class="idea-status">swill</span>
			</p>
		</article>
	</section>
</body>
<script src="scripts.js"></script>
</html>
